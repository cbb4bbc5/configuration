music_directory "~/Documents/music"
db_file "~/.local/share/mpd/database"
log_file "~/.local/share/mpd/log"

audio_output {
        type            "pipewire"
        name            "PipeWire Sound Server"
}

audio_output {
    type                    "fifo"
    name                    "my_fifo"
    path                    "/tmp/mpd.fifo"
    format                  "44100:16:2"
}
